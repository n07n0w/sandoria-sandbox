version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    allow:
      - dependency-type: direct
    ignore: []
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: deps
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - actions

